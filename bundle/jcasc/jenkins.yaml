jenkins:
  globalNodeProperties:
    - envVars:
        env:
          - key: "GITHUB_ORGANIZATION"
            value: "${GITHUB_ORGANIZATION}"
          - key: "GITHUB_REPOSITORY"
            value: "ops-controller"
          - key: "GITHUB_USER"
            value: "${GITHUB_USER}"
          - key: "BUNDLE_ID"
            value: "${CASC_BUNDLE_ID}"
  systemMessage: 'Jenkins configured using CloudBees CI CasC with controller overrides v2'
  clouds:
    - operationsCenterAgentProvisioningService
kube:
  podTemplatesConfiguration:
    templates:
      - id: "c1103cd4-721e-4a15-ac8e-c4edb5e9d829"
        name: "default"
        yamlMergeStrategy: "override"
unclassified:
  globallibraries:
    libraries:
      - defaultVersion: "main"
        name: "pipeline-library"
        retriever:
          modernSCM:
            scm:
              github:
                repoOwner: "${GITHUB_ORGANIZATION}"
                repository: "${GITHUB_USERNAME}-pipeline-library"
                credentialsId: "workshop-bot"
  headerLabel:
    text: "${GITHUB_APP}-bundle-v5"

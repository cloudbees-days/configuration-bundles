removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: customMultiBranchProject
  name: controller-casc-update
  disabled: false
  projectFactories:
  - customMultiBranchProjectFactory:
      factory:
        customBranchProjectFactory:
          definition:
            cpsScmFlowDefinition:
              scriptPath: controller-casc-update
              scm:
                gitSCM:
                  userRemoteConfigs:
                  - userRemoteConfig:
                      url: https://github.com/${GITHUB_ORGANIZATION}/ops-controller.git
                  branches:
                  - branchSpec:
                      name: '*/main'
              lightweight: true
  properties:
  - suppressFolderAutomaticTriggering:
      strategy: INDEXING
      branches: .*

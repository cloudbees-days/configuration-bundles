removeStrategy:
  rbac: SYNC
  items: NONE
items:
  - kind: folder
    displayName: controller-jobs
    name: controller-jobs
    properties:
      - itemRestrictions:
          allowedTypes:
            - org.jenkinsci.plugins.workflow.job.WorkflowJob
            - jenkins.branch.OrganizationFolder
            - org.jenkinsci.plugins.workflow.multibranch.WorkflowMultiBranchProject
          filter: true
    items:
      - kind: pipeline
        name: controller-casc-update
        concurrentBuild: true
        definition:
          cpsScmFlowDefinition:
            scriptPath: controller-casc-update
            scm:
              scmGit:
                userRemoteConfigs:
                  - userRemoteConfig:
                      credentialsId: workshop-bot
                      url: https://github.com/REPLACE_GITHUB_ORG/REPLACE_GITHUB_USERNAME-ops-controller.git
                branches:
                  - branchSpec:
                      name: '*/main'
            lightweight: true
        description: ''
        disabled: false
        displayName: controller-casc-update
        resumeBlocked: false